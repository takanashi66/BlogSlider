<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.blogslider.js"></script>
	<title>BlogSlider</title>
</head>
<body>
	<div class="blog_slider">
		<div class="blog_slider_main">
			<div class="blog_slider_main_img">
				<img src="http://placehold.jp/cccccc/ffffff/300x300.png">
			</div>
		</div>
		<div class="blog_slider_thumbnail">
			<div id="slider">
				<ul class="slide_thumbnail">
					<li><img src="http://placehold.jp/00FFFF/ffffff/100x100.png"></li>
					<li><img src="http://placehold.jp/FFFF00/ffffff/100x100.png"></li>
					<li><img src="http://placehold.jp/FF0000/ffffff/100x100.png"></li>
					<li><img src="http://placehold.jp/800080/ffffff/100x100.png"></li>
				</ul>
			</div>
			
			
			<div id="slider_reverse">
				<ul class="slide_thumbnail_reverse">
					<li><img src="http://placehold.jp/000000/ffffff/100x100.png"></li>
					<li><img src="http://placehold.jp/808080/ffffff/100x100.png"></li>
					<li><img src="http://placehold.jp/0000FF/ffffff/100x100.png"></li>
					<li><img src="http://placehold.jp/00FF00/ffffff/100x100.png"></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
